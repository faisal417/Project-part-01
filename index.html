<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom & Bom (Project-01) Products App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <a class="btn btn-primary" data-bs-toggle="modal" href="#shopModal">Add New Product</a>
                <br>
                <br>
                <div class="card shadow">
                    <div class="card-header text-center">
                        <h2>Product/Shop App</h2>
                    </div>
                    <div class="card-body">
                        <table class="shopData table table-striped">
                            <thead>
                                <tr>
                                    <td>SL</td>
                                    <td>Product Image</td>
                                    <td>Product Name</td>
                                    <td>Price</td>
                                    <td>Quantity</td>
                                    <td>Total Price</td>
                                    <td>Action</td>
                                </tr>
                            </thead>
                            <tbody class="productList">
                                <!-- There was a tr value at begaining, when we were finishing the project we send it to app -->
                                
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>

<!-- // add product modal -->

    <div class="modal fade" id="shopModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <h2>Add New Product</h2>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="msg"></div>
                    <form id="productForm">
                        <div class="my-3">
                            <label for=""><strong>Product Name</strong></label>
                            <input name="name" class="form-control" type="text">
                        </div>

                        <div class="my-3">
                            <label for=""><strong>Product Image</strong></label>
                            <input name="image" class="form-control" type="text">
                        </div>

                        <div class="my-3">
                            <label for=""><strong>Price</strong></label>
                            <input name="price" class="form-control" type="text">
                        </div>

                        <div class="my-3">
                            <label for=""><strong>Quantity</strong></label>
                            <input name="quantity" class="form-control" type="text">
                        </div>

                        <div class="my-3">
                            <input value="Add Now" class="btn btn-primary w-100" type="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>






 <!-- view single modal -->
<div class="modal fade" id="shopViewModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header justify-content-center">
                <h2>View Single Product</h2>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="singleProductData text-center">
                    
                </div>
            </div>
        </div>
    </div>
</div>



<!-- Edit or update product modal -->

<div class="modal fade" id="shopEditModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header justify-content-center">
                <h2>Edit/Update Product</h2>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="msg"></div>
                <form id="productEditForm">
                    
                </form>
            </div>
        </div>
    </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./app/function.js"></script>
    <script src="./app.js"></script>
</body>
</html>
